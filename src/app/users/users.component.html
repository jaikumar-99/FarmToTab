<p-table
    #dt
    [value]="users"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['name','state','utype','status']"
>
    <ng-template pTemplate="caption">
        <div class="table-header">
            List of Users
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                    <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="state" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    state
                    <p-sortIcon field="state"></p-sortIcon>
                    <p-columnFilter type="text" field="state" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="utype" style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    User Type
                    <p-sortIcon field="utype"></p-sortIcon>
                    <p-columnFilter type="utype" field="utype" display="menu" class="ml-auto"></p-columnFilter>
                </div>
            </th>
            <th style="width: 5rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr class="p-selectable-row">
            <td>
                <span class="p-column-title">Name</span>
                {{ customer.name }}
            </td>
            <td>
            <span class="p-column-title">State</span>
            {{ customer.state }}
        </td>
        <td>
            <span class="p-column-title">User Type</span>
            {{ customer.utype }}
        </td>
        <td>
            <span class="p-column-title">State</span>
            {{ customer.status }}
        </td>
        
            <!-- <td>
                <span class="p-column-title">Status</span>
                <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)"></p-tag>
            </td> -->
            <td style="text-align: center">
                <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
